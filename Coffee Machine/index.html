<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        style="display: none;">
        <symbol id="wave">
            <path
                d="M420,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C514,6.5,518,4.7,528.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H420z">
            </path>
            <path
                d="M420,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C326,6.5,322,4.7,311.5,2.7C304.3,1.4,293.6-0.1,280,0c0,0,0,0,0,0v20H420z">
            </path>
            <path
                d="M140,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C234,6.5,238,4.7,248.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H140z">
            </path>
            <path
                d="M140,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C46,6.5,42,4.7,31.5,2.7C24.3,1.4,13.6-0.1,0,0c0,0,0,0,0,0l0,20H140z">
            </path>
        </symbol>
    </svg>
    <div class="machine-wrapper">
        <section class="machine">
            <div class="machine__about">
                <div class="machine__info">
                    <ul class="cups">
                        <li class="cup cup--small">
                            <span class="quantity"><b>5</b>x</span>
                            <span class="ml">250ML</span>
                        </li>
                        <li class="cup cup--big">
                            <span class="quantity"><b>6</b>x</span>
                            <span class="ml">380ML</span>
                        </li>
                    </ul>
                    <span class="price">
                        <span class="value">0</span>
                        <span class="currency">$</span>
                    </span>
                </div>
                <span class="name"></span>
                <button class="reset" disabled>Reset</button>
            </div>
            <div class="drinks drinks--default">
                <button class="drink drink--default" data-name="espresso">Espresso</button>
                <button class="drink drink--default" data-name="latte">Latte</button>
                <button class="drink drink--default" data-name="cappuccino">Cappuccino</button>
            </div>
            <article class="machine__box">
                <button class="machine__cup" disabled>
                    <div class="machine__fill">
                        <span class="machine__counter">0</span>
                        <div id="water" class="water">
                            <svg viewBox="0 0 560 20" class="water_wave water_wave_back">
                                <use xlink:href="#wave"></use>
                            </svg>
                            <svg viewBox="0 0 560 20" class="water_wave water_wave_front">
                                <use xlink:href="#wave"></use>
                            </svg>
                        </div>
                    </div>
                </button>
            </article>
            <div class="drinks drinks--custom">
                <button class="drink drink--custom" data-name="banana latte">Banana Latte</button>
                <button class="drink drink--custom" data-name="vanilla cappuccino">Vanilla Cappuccino</button>
                <button class="drink drink--custom" data-name="flat white">Flat White</button>
            </div>
            <div class="machine__options">
                <button class="additional additional--milk" data-name="milk"></button>
                <button class="pay" disabled>Pay</button>
                <button class="additional additional--raspberry" data-name="syrup" disabled></button>
            </div>
        </section>
    </div>
    <script src="js/fill.js"></script>
</body>

</html>
