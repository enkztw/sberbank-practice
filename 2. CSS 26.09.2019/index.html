<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>26.09.2019</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div>
            <h1>3rem</h1>
        </div>
        <h2>2rem</h2>
        <fieldset class="container__field">
            <legend>Заполните профиль</legend>
            <form action="#" method="GET" class="form">
                <p class="form__item">
                    <label for="form__first-name">Имя</label>
                    <input type="text" name="first-name" id="form__first-name">
                </p>
                <p class="form__item">
                    <label for="form__last-name">Фамилия</label>
                    <input type="text" name="last-name" id="form__last-name">
                </p>
                <button type="submit" class="form__submit-btn">Отправить</button>
            </form>
        </fieldset>
    </section>
</body>

</html>
